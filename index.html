<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚠ PowerShell Warning</title>
<style>
    /* Full-page background image with blur */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://w0.peakpx.com/wallpaper/756/893/HD-wallpaper-windows-10-2560x1600-blue-blues-dark-default-original-screens.jpg') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
    }

    /* Overlay for blur effect */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(12px) brightness(0.7);
        z-index: 0;
    }

    /* Main card container */
    .warning-card {
        position: relative;
        z-index: 1;
        background: rgba(255,255,255,0.95);
        border-radius: 12px;
        padding: 40px 50px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        text-align: center;
        animation: fadeIn 1s ease-out;
    }

    /* Warning icon and title */
    .warning-card h1 {
        font-size: 2.5em;
        color: #cc0000;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* Paragraph text */
    .warning-card p {
        font-size: 1.2em;
        color: #111;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    /* Discord button */
    .discord-btn {
        display: inline-block;
        background: #7289da;
        color: #fff;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
    }

    .discord-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        background: #5b6eae;
    }

    /* Footer */
    .footer {
        margin-top: 25px;
        font-size: 0.9em;
        color: #555;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>
    <div class="warning-card">
        <h1>⚠ Warning!</h1>
        <p>You have executed a potentially unsafe PowerShell command. Running <strong>iwr | iex</strong> from unknown sources may compromise your computer and infect it with malware or trojans.</p>
        <a class="discord-btn" href="https://discord.gg/revivals" target="_blank">Learn More About Safety</a>
        <div class="footer">Coded by Zinnia</div>
    </div>
</body>
</html>
