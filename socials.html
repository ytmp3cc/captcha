<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #ff007f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            position: absolute;
            top: 20px;
            font-size: 20px;
            color: #ff007f;
            text-shadow: 0 0 5px rgba(255, 0, 127, 0.5);
        }
    </style>
</head>
<body>
    <div class="message">guns.lol - Loading...</div>
    <div class="loader"></div>

    <script>
        setTimeout(() => {
            document.body.innerHTML = `
                <div style="text-align: center; color: #fff;">
                    <h1>Welcome to guns.lol</h1>
                    <p>Your IP address is: <span id="ip"></span></p>
                </div>
            `;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').textContent = data.ip;
                })
                .catch(error => {
                    document.getElementById('ip').textContent = 'Unable to fetch IP';
                });
        }, 4000);
    </script>
</body>
</html>
